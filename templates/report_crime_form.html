        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 style="padding-top: 110px;">Report a Crime</h1>
                        <form action="/add" method="POST">
                            <div class="form-group">
                                <!-- <label for="full name">Full Name:</label> -->
                                <input placeholder="Full Name:" type="text" class="form-control" id="full_name" name="full_name">
                              </div>
                          <br>
                          
                          <div class="form-group">
                            <!-- <label for="age">Age:</label> -->
                            <input placeholder="Age:" type="text" class="form-control" id="age" name="age">
                          </div>
                          <br>
                          <div class="form-group">
                            <label style="color: white;" for="gender">Gender:</label>
                            <select class="form-control" id="gender" name="gender">
                              <option value="M">Male</option>
                              <option value="F">Female</option>
                            </select>
                          </div>
                          <br>
                          <div class="form-group">
                            <!-- <label for="phone number">Phone Number:</label> -->
                            <input placeholder="Phone Number:" type="text" class="form-control" id="phone" name="phone">
                          </div>
                          <br>
                          <div class="form-group">
                            <!-- <label for="incident description">Incident Description:</label> -->
                            <input placeholder="Incident Description:" type="textarea" class="form-control" id="incident" name="incident">
                          </div>
                          <br>
                          <div class="form-group">
                            <!-- <label for="minute">Crime Class:</label> -->
                            <input placeholder="Crime Category:" type="text" class="form-control" id="crime_category" name="crime_category">
                          </div>
                          <br>  
                          <div class="form-group">
                            <!-- <label for="area">Incident Location:</label> -->
                            <input placeholder="Incident Location:" type="text" class="form-control" id="area" name="area">
                          </div>
                          <br>
                          <div class="form-group">
                            <!-- <label for="suspect_info"></label> -->
                            <input placeholder="Information about the Suspect:" type="text" class="form-control" id="suspect_info" name="suspect_info">
                          </div>
                          <br>
                     
                        <div class="form-group">
                            <!-- <label for="date and time">Date and Time:</label> -->
                            <label style="color: white;" for="gender">Date and Time:</label>
                            <input class="form-control" type="datetime-local" id="date_time" name="date_time">
                          </div>
                          <br>
                          <div class="form-group">
                            <!-- <label for="police officer"></label> -->
                            <!-- <input placeholder="Officer In-Charge:" type="text" class="form-control" id="incident_handler" name="incident_handler">
                          </div> -->
                          <div class="form-group">
                            <label style="color: white;" for="gender">Officer In Charge:</label>
                            <select class="form-control" id="incident_handler" name="incident_handler">
                              <option value="Liutenant John Kamau">Liutenant John Kamau</option>
                              <option value="Officer Carol Mwana">Officer Carol Mwana</option>
                              <option value="Liutenant John Kamau">Sergeant Victor Mumo</option>
                              <option value="Officer Carol Mwana">Corporal Vincent Kiptoo</option>
                              <option value="Liutenant John Kamau">Inspector Claire Mwangi</option>
                              <option value="Officer Carol Mwana">Officer Denzel Kijana</option>
                            </select>
                          </div>
                            <br>
                          <input type="submit" value="Submit" class="btn btn-primary"/>
                        </form>
                  
                    </div>
                </div>
            </div>
        </header>
